name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # Cancel only when the run is NOT on `main` branch
  cancel-in-progress: ${{ github.ref != 'refs/heads/main'  }}

permissions:
  checks: write
  pull-requests: write # only required if `comment: true` was enabled

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build on Linux üêß
    timeout-minutes: 20
    env:
      JAVA_OPTS: "-Xmx8g -Dfile.encoding=UTF-8 -Djava.awt.headless=true -Dkotlin.daemon.jvm.options=-Xmx6g"
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v5
        with:
          add-job-summary: 'always'
          # allow writes so Ubuntu builds can prime cache for future Ubuntu runs
          cache-read-only: false

      - name: Build with Gradle (tests, coverage, ktlint)
        run: |-
          ./gradlew --no-daemon \
            clean \
            ktlintCheck \
            build \
            -x :conformance-test:test \
            koverLog koverHtmlReport \
            publishToMavenLocal \
            -Pversion=0.0.1-SNAPSHOT

      - name: Build Kotlin-MCP-Client Sample
        working-directory: ./samples/kotlin-mcp-client
        run: ./gradlew --no-daemon clean build -Pmcp.kotlin.overrideVersion=0.0.1-SNAPSHOT

      - name: Build Kotlin-MCP-Server Sample
        working-directory: ./samples/kotlin-mcp-server
        run: ./gradlew --no-daemon clean build -Pmcp.kotlin.overrideVersion=0.0.1-SNAPSHOT

      - name: Build Weather-Stdio-Server Sample
        working-directory: ./samples/weather-stdio-server
        run: ./gradlew --no-daemon clean build -Pmcp.kotlin.overrideVersion=0.0.1-SNAPSHOT

      - name: Upload Reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: reports
          path: |
            **/build/reports/

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        if: ${{ !cancelled() }} # always run even if the previous step fails
        with:
          annotate_only: true
          comment: true
          detailed_summary: true
          flaky_summary: true
          group_suite: true
          include_empty_in_summary: false
          include_time_in_summary: true
          report_paths: '**/test-results/**/TEST-*.xml'
          truncate_stack_traces: false
          updateComment: true

      - name: Disable Auto-Merge on Fail
        if: failure() && github.event_name == 'pull_request'
        run: gh pr merge --disable-auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    # Run macOS-only compile as a light check on pushes (kept off for PRs to speed them up)
    if: github.event_name != 'pull_request'
    runs-on: macos-latest-xlarge
    name: Build on Mac üçè
    timeout-minutes: 20
    env:
      JAVA_OPTS: "-Xmx8g -Dfile.encoding=UTF-8 -Djava.awt.headless=true -Dkotlin.daemon.jvm.options=-Xmx6g"
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle (read-only cache)
        uses: gradle/actions/setup-gradle@v5
        with:
          add-job-summary: 'always'
          cache-read-only: true

      - name: Apple Tests
        run: |-
          ./gradlew \
            clean \
            macOsArm64Test \
            macOsX64Test \
            iosSimulatorArm64Test \
            macOsX64Binaries

      - name: Apple Binaries
        run: |-
          ./gradlew \
            iosArm64Binaries \
            iosSimulatorArm64Binaries \
            iosX64Binaries \
            macOsArm64Binaries \
            macOsX64Binaries

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        if: ${{ !cancelled() }} # always run even if the previous step fails
        with:
          annotate_only: true
          comment: true
          detailed_summary: true
          flaky_summary: true
          group_suite: true
          include_empty_in_summary: false
          include_time_in_summary: true
          report_paths: '**/test-results/**/TEST-*.xml'
          truncate_stack_traces: false
          updateComment: true
