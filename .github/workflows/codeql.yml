name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  JAVA_VERSION: 21
  JAVA_DISTRIBUTION: temurin

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ java-kotlin ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true
          cache-read-only: true

      - name: Build Kotlin sources
        run: |
          ./gradlew \
            :kotlin-sdk-core:compileKotlinJvm \
            :kotlin-sdk-client:compileKotlinJvm \
            :kotlin-sdk-server:compileKotlinJvm \
            :kotlin-sdk:compileKotlinJvm \
            :kotlin-sdk-test:compileKotlinJvm \
            -Pkotlin.incremental=false \
            --no-daemon --stacktrace --rerun-tasks

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'
